<html>
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' name='title' />
    <meta content='{{ page.title }} - {{ site.title }}' name='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %}
      <div class="content">
        <section class='post'>
          <h1 class="upcase">
            {{ page.title }}
          </h1>
          {{ content }}
        </section>
      </div>
      {% if page.share == 'y' %}
        {% include share.html %}
      {% endif %}
      {% include disqus.html %}
      {% include links.html %}
    </div>
    {% include footer.html %}
  </body>
</html>
