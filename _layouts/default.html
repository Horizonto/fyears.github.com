<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
    <link rel="canonical" href="{{ site.url }}{{ page.url | canonical | replace:'index.html','' }}" />
    <link rel="alternate" href="{{ site.url }}/feed/" type="application/rss+xml" title="{{ site.name }}" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">
    <link rel="stylesheet" href="//yandex.st/highlightjs/7.3/styles/github.min.css">
    <!--<link rel="stylesheet" href="{{ baseurl }}/assets/css/highlight.css">-->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>!window.jQuery && document.write('<script src="{{ site.url }}/assets/js/jquery.min.js"><\/script>');</script>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <h1>{{ page.title }}</h1>
        {% if page.sub_title %}
        <p>{{ page.sub_title }}</p>
        {% endif %}
      </header>
      <div class="row-fluid">
        <div class="span1"></div>
        <div class="span10">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <!--<span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>-->
                </a>
                <a class="brand" href="{{ site.url }}/">fleeting years</a>
                <div class="nav-collapse">
                  <ul class="nav">
                    <li><a title="home page" class="" href="{{ site.url }}/">home</a></li>
                    <li><a title="about" class="" href="{{ site.url }}/categories/">categories</a></li>
                    <li><a title="about" class="" href="{{ site.url }}/tags/">tags</a></li>
                  </ul>
                  <ul class="nav pull-right">
                    <li><a title="about" class="" href="{{ site.url }}/about/">about</a></li>
                    <li><a title="links" class="" href="{{ site.url }}/links/">links</a></li>
                    <li><a title="links" class="" href="{{ site.url }}/apps/">apps</a></li>
                    <li><a title="subscribe by RSS" class="" href="{{ site.url }}/feed/">feed</a></li>
                  </ul>
                </div>
              </div>
            </div><!--.navbar-inner-->
          </div><!--.navbar-->
        </div><!--.span10-->
        <div class="span1"></div>
      </div><!--.row-fluid-->
      <article>
        {{ content }}
      </article>
      <div class="row-fluid">
        <div class="span1"></div>
        <div class="span10">
          <hr class="bs-docs-separator" />
        </div>
        <div class="span1"></div>
      </div>
      <footer class="footer">
        <div class="row-fluid">
          <div class="span1"></div>
          <div class="span10">
            <p class="pull-right"><a href="#"># Back to top</a></p>
            <p>Designed and built with all the love of life. <a href="https://twitter.com/fyears" target="_blank">@fyears</a></p><p>The theme is based on <a href="http://twitter.github.com/bootstrap">Bootstrap</a> and <a href="http://bootswatch.com/">Bootswatch</a>.</p>
          </div>
        </div>
        <div class="span1"></div>
      </footer>
    </div><!--.container-fluid-->
    <script src="{{ site.url }}/assets/js/bootstrap.min.js"></script>
    <!--{% include google-analytics.html %}-->
    <script type="text/javascript" src="//yandex.st/highlightjs/7.3/highlight.min.js"></script>
    <!--<script type="text/javascript" src="{{ site.url }}/assets/js/highlight.min.js"></script>-->
    <script>
      hljs.tabReplace = '    ';
      hljs.initHighlightingOnLoad();
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
        }
      });
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Queue(function() {
          var all = MathJax.Hub.getAllJax(), i;
          for(i=0; i < all.length; i += 1) {
              all[i].SourceElement().parentNode.className += ' has-jax';
          }
      });
    </script>
    <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </body>
</html>
