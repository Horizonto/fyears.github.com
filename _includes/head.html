<link href='{{ site.url }}/assets/img/fav.png' rel='shortcut icon'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
<link href='{{ site.url }}/assets/css/style.css' rel='stylesheet' type='text/css' />
<!--<link href='{{ site.url }}/assets/css/syntax.css' rel='stylesheet' type='text/css' />-->
<link href='{{ site.url }}/assets/css/responsive.css' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="https://yandex.st/highlightjs/7.3/styles/github.min.css">
<!--<link rel="stylesheet" href="{{ site.url }}/assets/css/highlight.css">-->
<link rel="canonical" href="{{ site.url }}{{ page.url | canonical | replace:'index.html','' }}" />
<style>
html{
  zoom:1.5;
}
</style>
<!-- - -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="{{ site.url }}/assets/js/jquery.min.js"><\/script>');</script>
<!-- - -->
<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
<meta content='text/html; charset=utf-8' http-equiv='content-type' />
{% if page.date %}
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
{% else %}
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}
<!-- - -->
