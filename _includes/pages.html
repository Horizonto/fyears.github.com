<section class="paging">
  {% if page.next %}
    <div class="left">
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">
        ‹
      </a>
    </div>
  {% endif %}
  {% if page.previous %}
    <div class="right">
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">
        ›
      </a>
    </div>
  {% endif %}
</section>
<script type="text/javascript" src="https://cdn.jsdelivr.net/mousetrap/1.3/mousetrap.min.js"></script>
<!--<script type="text/javascript" src="{{ site.url }}/assets/js/mousetrap.min.js"></script>-->
<script type="text/javascript">
  Mousetrap.bind('k', function() {
    {% if page.previous %}
      url = '{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}';
    {% endif %}
    if (url) {
      window.location = url;
    }
  });
  Mousetrap.bind('j', function() {
    {% if page.next %}
      url = '{{ site.url }}{{ site.baseurl }}{{ page.next.url }}';
    {% endif %}
    if (url) {
      window.location = url;
    }
  });
  Mousetrap.bind(['g h', 'g a'], function() {
    window.location = '{{ site.url }}{{ site.baseurl }}';
  });
  Mousetrap.bind('r', function() {
    window.location.reload(true);
  });
  Mousetrap.bind('up up down down left right left right b a enter', function() {
    window.location = '{{ site.url }}{{ site.baseurl }}/end/';
  });
</script>
